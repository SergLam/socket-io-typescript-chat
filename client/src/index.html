<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Socket.io Typescript Chat Example</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta http-equiv="Content-Security-Policy"
        content="
      default-src http://localhost:4200/ data: gap: http://localhost:4200/ 'unsafe-eval';

      font-src    data: https://fonts.gstatic.com/ https://fonts.googleapis.com 'unsafe-inline';

      connect-src ws://localhost:4200/;
      img-src     'self' data: content:;
      media-src   *;
            "
  >

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
